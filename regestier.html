<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل دخول - عالم الفرسان</title>
  <style>
    /* ... (احتفظ بكود CSS الحالي) ... */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('oo.jfif') no-repeat center center fixed;
      background-size: cover;
      direction: rtl;
      overflow: hidden;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 20px;
      max-width: 400px;
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(20px);
      text-align: center;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 8px 30px rgba(0,0,0,0.7);
      transition: all 0.4s ease;
    }

    .login-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 50px rgba(0,0,0,0.8);
      background: rgba(255, 255, 255, 0.15);
    }

    .login-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      transition: transform 0.3s;
    }

    .login-card img:hover {
      transform: scale(1.1);
    }

    .login-card h2 {
      margin: 0 0 15px 0;
      color: orange;
      font-size: 30px;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }

    .login-card p.intro {
      color: #fff;
      font-size: 16px;
      margin: 5px 0 15px 0;
      text-align: center;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }

    .input-group {
      width: 100%;
      margin-bottom: 20px;
    }
    
    /* إضافة تنسيق جديد لحقول الإدخال النصية/الـ select */
    .login-card input[type="tel"],
    .login-card input[type="password"],
    .login-card input[type="text"],
    .login-card select {
      width: 100%;
      padding: 14px 12px;
      border: 1px solid rgba(255,255,255,0.5);
      border-radius: 12px;
      background: rgba(255,255,255,0.15);
      color: #fff;
      font-size: 16px;
      box-sizing: border-box;
      backdrop-filter: blur(5px);
      transition: all 0.3s;
      direction: rtl;
    }
    
    .login-card select option {
      background-color: #333; /* لجعل الخيارات واضحة */
      color: #fff;
    }

    .login-card input[type="tel"]:focus,
    .login-card input[type="password"]:focus,
    .login-card input[type="text"]:focus,
    .login-card select:focus {
      outline: none;
      border: 1px solid orange;
      box-shadow: 0 0 10px orange;
      background: rgba(255,255,255,0.2);
    }

    .login-card input::placeholder {
      color: #eee;
    }
    
    /* تنسيق خاص لمجموعة الـ flex-inputs لترتيب حقول الاسم */
    .flex-inputs {
      display: flex;
      gap: 10px; /* المسافة بين الحقول */
      margin-bottom: 20px;
      width: 100%;
    }
    
    .flex-inputs input[type="text"] {
      flex: 1; /* لجعل الحقول تأخذ مساحة متساوية */
      min-width: 0; /* لضمان عمل flex-basis بشكل صحيح */
    }

    /* تنسيق خاص للـ checkbox */
    .checkbox-group {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-end; /* لمحاذاة النص على اليمين */
      margin-bottom: 20px;
      color: #fff;
      font-size: 16px;
      padding-right: 5px; /* مسافة داخلية بسيطة */
    }

    .checkbox-group label {
      cursor: pointer;
      margin-right: 10px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    /* --- الزرار بخلفية الصورة --- */
    .login-card button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      background: url('oo.jfif') no-repeat center center;
      background-size: cover;
      border: 1px solid rgba(255,255,255,0.5);
      border-radius: 12px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    .login-card button:hover {
      background-color: rgba(255,165,0,0.8); /* تأثير hover برتقالي */
      box-shadow: 0 0 15px orange, 0 0 30px rgba(255,165,0,0.5);
      color: #fff;
    }

    .login-card .register-link {
      margin-top: 15px;
      color: #fff;
      font-size: 14px;
    }

    .login-card .register-link a {
      color: #00bfff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s, text-shadow 0.3s;
    }

    .login-card .register-link a:hover {
      color: #ffffff;
      text-shadow: 0 0 5px orange;
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <img src="reg.jpeg" alt="Logo">
      <h2>عالم الفرسان</h2>

      <p class="intro">اهلا بيك ف عالم الفرسان</p>
      <p class="intro">ابدأ دلوقتي يلا معانا ⬇</p>

      <form action="/register" method="post"> <div class="flex-inputs">
          <input type="text" name="first_name" placeholder="الاسم الأول" required>
          <input type="text" name="second_name" placeholder="الاسم الثاني" required>
        </div>
        <div class="flex-inputs">
          <input type="text" name="third_name" placeholder="الاسم الثالث" required>
          <input type="text" name="fourth_name" placeholder="الاسم الرابع" required>
        </div>

        <div class="input-group">
          <select name="grade" required>
            <option value="" disabled selected>اختر السنة الدراسية</option>
            <option value="1">أولى ثانوي</option>
            <option value="2">ثانية ثانوي</option>
            <option value="3">ثالثة ثانوي</option>
          </select>
        </div>
        
        <div class="checkbox-group">
          <input type="checkbox" id="azhari" name="azhari">
          <label for="azhari">هل أنت طالب أزهري</label>
        </div>
        
        <div class="input-group">
          <input type="tel" name="parent_mobile" placeholder="رقم موبايل ولي الأمر" pattern="[0-9]*" inputmode="numeric" required>
        </div>
        
        <div class="input-group">
          <input type="tel" name="mobile" placeholder="رقم الموبايل" pattern="[0-9]*" inputmode="numeric" required>
        </div>

        <div class="input-group">
          <input type="password" name="password" placeholder="كلمة المرور" id="password" required>
        </div>

        <button type="submit">تسجيل حساب جديد</button>
      </form>

      <p class="register-link">
        لديك حساب؟ <a href="login.html">تسجيل الدخول</a>
      </p>
    </div>
  </div>
<script type="module" src="firebase.js"></script>

<script type="module">
  import { createUserWithEmailAndPassword } 
  from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
  // تم تعديل الاستيراد من firebase.js ليصبح:
  import { firebaseAuth, firebaseDB } from "./firebase.js";

  import { doc, setDoc } 
  from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

  const form = document.querySelector("form");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const first = form.first_name.value;
    const second = form.second_name.value;
    const third = form.third_name.value;
    const fourth = form.fourth_name.value;
    const mobile = form.mobile.value;
    const parent = form.parent_mobile.value;
    const grade = form.grade.value;
    const password = form.password.value;

    const email = mobile + "@elfares.com";

    try {
      const userCredential = await createUserWithEmailAndPassword(firebaseAuth, email, password); // استخدام firebaseAuth
      const user = userCredential.user;

      await setDoc(doc(firebaseDB, "students", user.uid), { // استخدام firebaseDB
        first,
        second,
        third,
        fourth,
        mobile,
        parent,
        grade,
        azhari: form.azhari?.checked ?? false,
        createdAt: new Date()
      });

      alert("تم إنشاء الحساب بنجاح!");
      window.location.href = "login.html";

    } catch (error) {
      alert("خطأ: " + error.message);
    }
  });
</script>

</body>
</html>
