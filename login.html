<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل دخول - عالم الفرسان</title>
  <link rel="stylesheet" href="auth.css"> </head>
<body>
  <div class="login-container">
    <div class="login-card">
      <img src="log.jpeg" alt="Logo">
      <h2>عالم الفرسان</h2>

      <p class="intro">اهلا بيك ف عالم الفرسان</p>
      <p class="intro">ابدأ دلوقتي يلا معانا ⬇</p>

      <form action="/login" method="post">
        
        <div class="input-group">
          <input type="tel" name="mobile" placeholder="رقم الموبايل" pattern="[0-9]*" inputmode="numeric" required>
        </div>

        <div class="input-group">
          <input type="password" name="password" placeholder="كلمة المرور" id="password" required>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="show_password">
          <label for="show_password">إظهار كلمة المرور</label>
        </div>

        <button type="submit">تسجيل الدخول</button>
      </form>

      <p class="register-link">
        لا تمتلك حساب؟ <a href="regestier.html">أنشئ حساب</a>
      </p>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const showPasswordCheckbox = document.getElementById('show_password');

    if (showPasswordCheckbox && passwordInput) {
      showPasswordCheckbox.addEventListener('change', () => {
        if (showPasswordCheckbox.checked) {
          passwordInput.type = 'text';
        } else {
          passwordInput.type = 'password';
        }
      });
    }
  </script>
  
  <script type="module" src="firebase.js"></script>

  <script type="module">
    // يتم استيراد الأدوات من firebase.js الذي قمت بإعداده
    import { firebaseAuth } from "./firebase.js"; 

    import { 
      signInWithEmailAndPassword 
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    const form = document.querySelector("form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const mobile = form.mobile.value;
      const password = form.password.value;

      // التأكد من وجود قيمة في حقول الموبايل وكلمة المرور
      if (!mobile || !password) {
        alert("الرجاء إدخال رقم الموبايل وكلمة المرور.");
        return;
      }
      
      // تحويل رقم الموبايل إلى صيغة بريد إلكتروني للدخول في Firebase Auth
      const email = mobile + "@elfares.com";

      try {
        await signInWithEmailAndPassword(firebaseAuth, email, password);
        alert("تم تسجيل الدخول بنجاح!");
        window.location.href = "index.html"; // التوجيه إلى الصفحة الرئيسية
      } catch (err) {
        // تحسين رسائل الخطأ
        let errorMessage = "حدث خطأ غير متوقع.";
        if (err.code === 'auth/invalid-credential') {
            errorMessage = "بيانات تسجيل الدخول غير صحيحة (رقم الموبايل أو كلمة المرور).";
        } else if (err.code === 'auth/wrong-password') {
            errorMessage = "كلمة المرور غير صحيحة.";
        } else if (err.code === 'auth/user-not-found') {
            errorMessage = "لا يوجد حساب مسجل بهذا الرقم.";
        } else {
            errorMessage = "خطأ: " + err.message;
        }
        
        alert(errorMessage);
      }
    });
  </script>

</body>
</html>
